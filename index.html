<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg" />
    <title>MusicBase</title>
  </head>
  <body>
    <nav id="sidebar">
      <a id="logo" href="index.html">
        <img src="./assets/images/logo.svg" alt="logo" />
        <p id="logo-text">MusicBase</p>
      </a>
      <div id="sidebar-links" class="hidden">
        <!-- <a href="#"><i class="fas fa-folder-open"></i> Library</a> -->
        <button id="createArtistDialog" class="simple-btn hover-effect">
          <i class="fas fa-plus"></i> Create Artist
        </button>
        <button id="createSongDialog" class="simple-btn hover-effect">
          <i class="fas fa-plus"></i> Create Song
        </button>
        <button id="createAlbumDialog" class="simple-btn hover-effect">
          <i class="fas fa-plus"></i> Create Album
        </button>
      </div>
    </nav>
    <main>
      <section id="content-container">
        <div id="header-container">
          <h1>Library</h1>
          <section id="search-container">
            <form action="" id="search-form">
              <label for="search"></label>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
              />
              <!-- <select name="searchprop" id="searchprop">
                <option value="artistName">Artist name</option>
                <option value="songName">Song name</option>
                <option value="albumName">Album name</option>
              </select> -->
              <button type="submit" id="search-btn" class="button">
                <i class="fas fa-search"></i> Search
              </button>
            </form>
          </section>
        </div>
        <section id="data-container">
          <section id="artists-song-container">
            <section id="artists-container">
              <!-- Artists items goes here -->
            </section>
            <section id="songs-container" class="vertical-scroll">
              <table>
                <thead>
                  <tr class="sorting">
                    <th
                      data-action="sort"
                      data-sort-direction="asc"
                      data-sort-by="songName"
                    >
                      Song
                    </th>
                    <td></td>
                    <td></td>
                    <th
                      data-action="sort"
                      data-sort-direction="asc"
                      data-sort-by="songDuration"
                    >
                      Duration
                    </th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </thead>
                <tbody>
                  <!-- Song Rows go here -->
                </tbody>
              </table>
            </section>
          </section>
          <table id="albums-container">
            <thead>
              <tr class="sorting">
                <th
                  class="col-1"
                  data-action="sort"
                  data-sort-direction="asc"
                  data-sort-by="albumName"
                >
                  Album
                </th>
                <th></th>
                <th>#Songs</th>
                <th
                  data-action="sort"
                  data-sort-direction="asc"
                  data-sort-by="albumReleaseDate"
                >
                  ReleaseDate
                </th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Album Rows go here -->
            </tbody>
          </table>
        </section>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
